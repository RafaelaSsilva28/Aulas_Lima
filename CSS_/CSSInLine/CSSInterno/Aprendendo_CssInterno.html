<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Interno</title>
    <style>
        body{
            background-color: rgb(207, 180, 232);
            text-align: center;
        }
        /*SELETOR ID*/
        #imagem{
            border-radius: 50%;
        }
        /*SELETOR - CLASSE*/
        .quadrado {
            border: 2px solid #6c1616;    /*COLOCANDO BORDA E FORMATO*/
            border-radius: 20px; /*DEIXANDO REDONDO AS BORDAS*/
            background-color: #d8a0a0; 
            width: 320px;
            
        }
    </style>
</head>
<body >
    <h1>Aplicando o Css Interno</h1>
    <img src="../../../IMAGENS/MENINA.jpg" alt="IMAGEM PRINCIPAL" height="200" id="imagem">
    <div class="quadrado">
        <p>Professora de artes marciai 
            <br> com experiencia de 20 anos 
            que ensina</p>
    </div>
</body>
</html>
