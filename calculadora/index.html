<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/calculadora.js" defer></script>
    <title>calcula a dora</title>
</head>

<body>
    <div>
        <h1>calculadora</h1>
        <form action="">
            <label for="">Numero 1</label>
            <input type="number" id="num1">
            <label for="">Numero 2</label>
            <input type="number" id="num2">
            <button type="button" onclick="somar()">+</button>
            <button type="button" onclick="subtrair()">-</button>
            <button type="button" onclick="multiplicar()">x</button>
            <button type="button" onclick="dividir()">/</button>
            <button type="button" onclick="reset()">reset</button>
            <p id="result"></p>
        </form>
    </div>
</body>
