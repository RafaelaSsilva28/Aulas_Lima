<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Criando um form com Tailwind</title>
</head>
<body class="bg-pink-300 h-screen flex items-center justify-center ">
    <form action="" class="bg-white p-6 rounded-lg shadow max-w-md space-y-4">
        <div>
            <label for="nome" class="block text-sm font-medium mb-1 font-[Poppins] ">Nome</label>
            <input type="text" id="nome" class="w-full border px-4 py-4 rounded">
        </div>
         <div>
            <label for="email" class="block text-sm font-medium mb-1 font-[Poppins] ">E-mail</label>
            <input type="email" id="email" class="w-full border px-4 py-4 rounded">
        </div>
         <div>
            <label for="msg" class="block text-sm font-medium mb-1 font-[Poppins] ">Mensagem</label>
            <textarea type="text" id="nome" class="w-full border px-4 py-4 rounded"></textarea>
        </div>
        <button type="button" class="bg-pink-500 text-white px-4 py-2 rounded ">Enviar</button>
    </form>
</body>
</html>
